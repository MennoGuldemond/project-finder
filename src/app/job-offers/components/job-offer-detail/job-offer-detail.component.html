<mat-card class="job-offer-card">
  <mat-card-header>
    <mat-card-title>{{ jobOffer?.title }}</mat-card-title>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item aria-label="Edit job offer" (click)="editJobOffer()">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item aria-label="Delete job offer" (click)="deleteJobOffer()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <mat-card-subtitle>{{ jobOffer?.link }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ jobOffer?.description }}</p>
    <mat-chip-list aria-label="Job offer tags">
      <mat-chip *ngFor="let tag of jobOffer?.tags" color="accent" selected>{{ tag }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
